    <link rel="stylesheet" href="assets/css/main.css">

    <script src="assets/framework/jquery/jquery.min.js" charset="utf-8"></script>
    <script src="assets/framework/angular/angular.min.js" charset="utf-8"></script>
    <script src="assets/framework/angularUtils-pagination/dirPagination.js" charset="utf-8"></script>
    <script src="assets/framework/ng-file-upload/ng-file-upload.min.js" charset="utf-8"></script>

  <body id="main" ng-app="NChancellorsApp" ng-controller="MainCtrl">
    <div class="section">
      <div class="container">
        <br><br>
        <h1 class="header center orange-text darken-4 game">N Chancellors Problem</h1>
        <div class="row center">
          <h5 class="header col s12 brown-text darken-4 container flow-text" id="label-info">
            <div class="label-info">
              The N-Chancellors Problem is a variant of the N-Queens problem. Instead of queens we use a
              chancellor. A chancellor piece is both a rook and a knight combined. It cannot jump over pieces
              when moving as a rook, but may do so when moving as a knight.
            </div>
          </h5>
        </div>
        <br><br>
        <div class="row center">
          <a class="btn-large waves-effect waves-light orange game play-button" href="play.html">
            Play Game
          </a>
          <a class="btn-large waves-effect waves-light orange game" href="solve.html">
            Use Solver
          </a>
        </div>
        <br><br>
      </div>
    </div>
  </body>
